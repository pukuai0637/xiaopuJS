<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js test code!</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <!--<link rel="stylesheet" type="text/css" href="css/layout.css">-->
</head>
<body>
<div class="container">
    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="javascript:window.location.href='index.html' " >切换至Index</button>
    <ul class="nav nav-tabs" id="myTab" >
        <li class="active"><a href="#home" data-toggle="tab">Home</a></li>
        <li><a href="#profile" data-toggle="tab">Profile</a></li>
        <li><a href="#messages" data-toggle="tab">Messages</a></li>
    </ul>
    <div class="tab-content fade in ">
        <div class="tab-pane active" id="home"><img  src="images/1.jpg" class="img-responsive img-rounded"></div>
        <div class="tab-pane" id="profile"><img src="images/2.jpg" class="img-responsive img-circle"></div>
        <div class="tab-pane" id="messages"><img src="images/3.jpg" class="img-responsive img-thumbnail"></div>
    </div>
</div>

<!--将所有的<script>放在<body>底部前，这样可以让页面变得更快-->
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="js/myScript.js" type="text/javascript"></script>
<script>
    $(function () {
/*        $('#myTab a[href="#profile"]').tab('show') // Select tab by name
        $('#myTab a:first').tab('show') // Select first tab
        $('#myTab a:last').tab('show') // Select last tab
        $('#myTab li:eq(2) a').tab('show') // Select third tab (0-indexed)*/
    })
</script>
</body>
</html>
