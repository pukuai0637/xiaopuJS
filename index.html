<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js test code!</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <link rel="stylesheet" type="text/css" href="css/layout.css" media="screen">
</head>
<body>
<div class="container">
    <button type="button" class="btn btn-primary btn-lg btn-block"
            onclick="javascript:window.location.href='bootstrap.html' ">切换至BootStrap
    </button>
    <h1>Show Pictures</h1>
    <ul id="imagegallery">
        <li>
            <a title="老婆生活照1" href="images/1.jpg">
                <img    src="images/1.jpg" alt="1">
            </a>
        </li>
        <li>
            <a title="老婆生活照2" href="images/2.jpg">
                <img    src="images/2.jpg" alt="1">
            </a>
        </li>
        <li>
            <a title="老婆生活照3" href="images/3.jpg">
                <img    src="images/3.jpg" alt="1">
            </a>
        </li>
    </ul>
    <img src="" alt="my image gallery" id="placeholder">
    <p id="description">Choose an image.</p>
</div>

<!--将所有的<script>放在<body>底部前，这样可以让页面变得更快-->
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="js/myScript.js" type="text/javascript"></script>

</body>
</html>
